name: "balenaCam"
type: "sw.application"
description: "Network Camera with Raspberry Pi and WebRTC."
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/akhileshboodhun/balena-cam"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/balenalabs/balena-cam/master/logo.png"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_start_x: 1
    - BALENA_HOST_CONFIG_gpu_mem_256: 192
    - BALENA_HOST_CONFIG_gpu_mem_512: 256
    - BALENA_HOST_CONFIG_gpu_mem_1024: 448
    - BALENA_HOST_CONFIG_disable_camera_led: 1
  defaultDeviceType: "raspberrypi3"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi4-64"
